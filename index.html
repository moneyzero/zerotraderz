  <script>
    function changeBackground(type) {
      let url = "";

      if (type === "bg1") {

        url = "https://sdmntpreastus.oaiusercontent.com/files/00000000-1f7c-61f9-9cb1-88cc845c3a87/raw?se=2025-06-05T03%3A33%3A35Z&sp=r&sv=2024-08-04&sr=b&scid=12cc85fd-e994-55d3-8136-f0e6061a9ad4&skoid=9ccea605-1409-4478-82eb-9c83b25dc1b0&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-04T17%3A27%3A55Z&ske=2025-06-05T17%3A27%3A55Z&sks=b&skv=2024-08-04&sig=BZ8an/6cWkSnfKlcsaP6abRFBql3K2fWk19CGrUwS7k%3D";

        url = "https://img.freepik.com/free-vector/gradient-stock-market-concept_23-2149166910.jpg";
      }

      document.body.style.backgroundImage = `url('${url}')`;
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundAttachment = "fixed";
    }
